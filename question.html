<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Arvo&family=Ubuntu:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&family=Londrina+Solid&family=Merriweather:wght@300;400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>create exam</title>
</head>
<body id="body-1">

    <div class="container">
        <div class="card mt-5 mb-5 col-md-10 mx-auto" id="card">
            <div class="card-body mt-3">
                <div class="row pt-5 pb-5">
                    <div class="btn-group">
                        <input type="button" class="btn-add-qust btn"  value="Add Question">
                        <input type="button" class="btn-list-qust btn btn-primary" value="Question List" >
                    </div>
                    <div class="col-12 pt-2">
                        <form action="">
                            <div class="form-group row">
                                <!-- <label for="name" class="col-form-label col-sm-3 col-12">Exam Name</label> -->
                                 <input type="text" name="name" class="form-control col-sm-9 col-12" placeholder="Exam Name">
                            </div>
                            <div class="form-group row">
                                <label for="time" class="col-form-label col-sm-3 col-6">Total Time</label>
                                <input type="number" name="time" class="form-control col-md-2 col-4" placeholder="hour">
                            </div>
                        </form>
                        <div class="add-qust">
                            <form action="">
                                <div class="form-group row">
                                    <label for="qno" class="col-form-label col-md-3 col-sm-4 col-6">Question No:</label>
                                     <input type="number" name="qno" class="form-control col-md-2 col-4 qno">
                                </div>
                                <div class="form-group row">
                                    <label for="qust" class="col-form-label col-sm-3 col-12">Question:</label>
                                    <textarea type="text" name="qust" class="form-control col-sm-9 col-12 qust"></textarea>
                                </div>
                                <div class="form-group row">
                                    <label for="mark" class="col-form-label col-md-3 col-sm-4 col-6">Mark:</label>
                                     <input type="number" name="mark" class="form-control col-md-2 col-4 mark">
                                </div>
                                <div class="col-6 col-sm-3 mx-auto pt-md-4">
                                    <button type="button" class="btn col-12 btn-primary add">Add</button>
                                </div>
                            </form>
                        </div>
                        <div class="qust-list pt-3 hide">
                            <ul class="list-group">
                            </ul>
                            <div class="row pt-5">
                                <button type="button" class="btn col-4 col-sm-3 btn-primary mx-auto clear">Clear</button>
                                <button type="button" class="btn col-4 col-sm-3 btn-primary mx-auto submit">Submit</button>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
