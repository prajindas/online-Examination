<body id="body-1">

    <div class="container">
        <div class="card mt-5 mb-5 col-md-10 mx-auto" id="card">
            <div class="card-body mt-3">
                <div class="row pt-5 pb-5">
                    <div class="col-12">
                        <h4 class="text-center">Online Examination</h4>
                    </div>
                    <div class="col-12 col-sm-6 pt-md-5 pb-md-3 pt-2 pb-2">
                        <div class="img text-center">
                            <img src="img/2.png" class="img img-fluid col-9 col-sm-12 col-md-8 " alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 pt-md-5 pb-md-3 pt-2 pb-2">
                        <h5 class="text-center">Log In</h5>
                        <form action="" class="pt-md-4">
                            <div class="form-group">
                                <input type="email" class="form-control col-md-10 mx-auto email" placeholder="Email">
                            </div>
                            <div class="form-group pt-md-4">
                                <input type="password" class="form-control col-md-10 mx-auto password" placeholder="Password">
                            </div>
                            <div class="col-6 col-sm-6 mx-auto pt-md-4">
                                <button type="button" class="btn col-12 login btn-primary">Log In</button>
                            </div>
                            <div class="col-12 pt-3">
                                <p class="pl-md-4">New user ? <a href="register.html"> Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script language="javascript">
        const login=document.querySelector('.login');
    const email=document.querySelector('.email');
    const password=document.querySelector('.password')
    login.addEventListener('click',function(){
    if(email.value==="admin@gmail.com" && password.value =="admin@123"){

})
